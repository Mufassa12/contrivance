<!DOCTYPE html>
<html>
<head>
    <title>JWT Debugger</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .input { width: 100%; height: 100px; font-family: monospace; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>JWT Decoder</h1>
    
    <div class="section">
        <h2>Paste JWT Token Here:</h2>
        <textarea id="token" class="input" placeholder="Paste your JWT here..."></textarea>
        <button onclick="decodeJWT()">Decode JWT</button>
        <button onclick="copyFromLocalStorage()">Copy from Browser Storage</button>
    </div>
    
    <div class="section">
        <h2>Header:</h2>
        <pre id="header">Click "Decode JWT" to see header</pre>
    </div>
    
    <div class="section">
        <h2>Payload (Claims):</h2>
        <pre id="payload">Click "Decode JWT" to see payload</pre>
    </div>
    
    <div class="section">
        <h2>Signature:</h2>
        <pre id="signature">Click "Decode JWT" to see signature</pre>
    </div>

    <script>
        function copyFromLocalStorage() {
            const token = localStorage.getItem('access_token');
            if (token) {
                document.getElementById('token').value = token;
                decodeJWT();
            } else {
                alert('No access_token found in localStorage');
            }
        }

        function decodeJWT() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                alert('Please paste a JWT token');
                return;
            }
            
            const parts = token.split('.');
            if (parts.length !== 3) {
                alert('Invalid JWT format. Expected 3 parts separated by dots.');
                return;
            }
            
            try {
                // Decode header
                const header = JSON.parse(atob(parts[0]));
                document.getElementById('header').textContent = JSON.stringify(header, null, 2);
                
                // Decode payload
                const payload = JSON.parse(atob(parts[1]));
                document.getElementById('payload').textContent = JSON.stringify(payload, null, 2);
                
                // Show signature (it's encoded but not decrypted)
                document.getElementById('signature').textContent = 'Signature (base64url): ' + parts[2];
                
                // Additional info
                console.log('Token parts:', parts);
                console.log('Header:', header);
                console.log('Payload:', payload);
                
                // Check if this is a Salesforce token or our JWT
                if (payload.sub && payload.jti && payload.role) {
                    console.log('✅ This looks like our internal JWT (has sub, jti, role)');
                } else if (payload.access_token || payload.instance_url) {
                    console.log('⚠️  This looks like a Salesforce token');
                } else {
                    console.log('❓ Unknown token type');
                }
                
            } catch (e) {
                alert('Error decoding JWT: ' + e.message);
                document.getElementById('header').textContent = 'Error: ' + e.message;
            }
        }
        
        // Auto-load from localStorage on page load
        window.addEventListener('load', function() {
            copyFromLocalStorage();
        });
    </script>
</body>
</html>
